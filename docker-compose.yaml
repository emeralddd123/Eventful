version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: '${DB_NAME}'
      MYSQL_USER: '${DB_USER}'
      MYSQL_PASSWORD: '${DB_PASS}'
      MYSQL_ROOT_PASSWORD: '${DB_PASS}'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '${DB_PORT}:3306'
    expose:
      # Opens port 3310 on the container
      - '3310'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: